<wicket:extend>
	<ul class="mb-0 list-unstyled">

				<a wicket:id="title"><span wicket:id="label"></span></a>
			</div>
			<div wicket:id="body" class="body px-3"></div>
		</li>		
	</ul>
</wicket:extend>
