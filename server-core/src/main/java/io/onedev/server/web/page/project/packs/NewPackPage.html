<wicket:extend>
	<div class="new-pack card m-2 m-sm-5">
		<div class="card-body">
			<form wicket:id="form" class="leave-confirm">
				<div wicket:id="editor"></div>
				<div class="actions mt-5">
					<input class="btn btn-primary dirty-aware mr-2" value="Save" type="submit">
				</div>
			</form>
		</div>
	</div>
	<wicket:fragment wicket:id="projectTitleFrag">
		<span class="d-flex align-items-center">
			<a wicket:id="packs">Packages</a>
			<span class="dot"></span>
			<span class="text-nowrap">Create Package</span>
		</span>
	</wicket:fragment>
</wicket:extend>
