<wicket:extend>
	<div class="card m-2 m-sm-5">
		<div class="card-body">
			<form wicket:id="form" class="leave-confirm">
				<div wicket:id="editor"></div>
				<div wicket:id="supportEditor"></div>
				<div class="actions mt-5">
					<input type="submit" value="Save" class="btn btn-primary dirty-aware mr-2">
				</div>
			</form>
		</div>
	</div>
	<wicket:fragment wicket:id="projectTitleFrag">
		<span class="d-flex align-items-center">
			<a wicket:id="packs">Packages</a>
			<span class="dot"></span>
			<a wicket:id="pack"><span wicket:id="name" class="text-truncated"></span></a>
			<span class="dot"></span>
			Edit
		</span>
	</wicket:fragment>
</wicket:extend>
