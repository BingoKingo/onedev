<wicket:panel>
    <div class="job-params-edit">
        <div wicket:id="params" class="job-param form-group">
            <label class="name control-label font-weight-bolder">
                <span wicket:id="name"></span>
                <span wicket:id="required" class="text-danger">*</span>
            </label>
            <select wicket:id="valueProvider" class="form-control value-provider custom-select mb-3"></select>
            <div wicket:id="value" class="value"></div>
	        <div wicket:id="feedback" class="feedback"></div>
	        <p wicket:id="description" class="form-text text-muted"></p>
        </div>
    </div>
</wicket:panel>
