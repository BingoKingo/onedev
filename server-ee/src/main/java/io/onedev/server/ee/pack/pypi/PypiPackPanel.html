<wicket:panel>
	<div class="font-size-lg font-weight-bolder mb-3">Run below commands to install this package</div>
	<div wicket:id="install" class="code text-break font-size-sm mb-2"></div>
	<div class="text-muted font-size-sm mb-5">Make sure the account has package read permission over the project</div>
	
	<div class="font-size-lg font-weight-bolder mb-3">For CI/CD job, add this package to requirements.txt and 
		run below to install the package via command step</div>
	<div wicket:id="jobCommands" class="text-break font-size-sm mb-5"></div>

	<wicket:enclosure child="description">
		<div class="bg-light rounded p-4 mb-5">
			<h6 class="border-bottom pb-3">Description</h6>
			<div wicket:id="description"></div>
		</div>
	</wicket:enclosure>

	<div class="bg-light rounded p-4">
		<h6 class="border-bottom pb-3">Meta Info</h6>
		<table class="table table-borderless">
			<tbody>
			<tr wicket:id="attributes">
				<td wicket:id="name" class="name font-weight-bold"></td>
				<td wicket:id="value" class="value"></td>
			</tr>
			</tbody>
		</table>
	</div>
</wicket:panel>
