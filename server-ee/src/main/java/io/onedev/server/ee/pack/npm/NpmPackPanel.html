<wicket:panel>
	<div class="font-size-lg font-weight-bolder mb-3">Run below commands to install this package</div>
	<div class="code mb-5">
		<div wicket:id="registryConfig" class="text-break font-size-sm mt-2"></div>
		<div wicket:id="registryAuth" class="text-break font-size-sm mt-2"></div>
		<span class="text-muted font-size-sm">Make sure the access token has package read permission over the project</span>
		<div wicket:id="installPack" class="text-break font-size-sm mt-2"></div>
	</div>
	<div class="font-size-lg font-weight-bolder mb-3">For CI/CD job, run below via a command step</div>
	<div wicket:id="jobCommands"></div>
	
	<wicket:enclosure child="readme">
		<div class="bg-light rounded p-4 mt-5">
			<h6 class="border-bottom pb-2">README</h6>
			<div wicket:id="readme"></div>
		</div>
	</wicket:enclosure>
</wicket:panel>
