<wicket:panel>
	<div class="font-size-lg font-weight-bolder mb-3">Edit <code>$HOME/.gem/credentials</code> to add a source</div>
	<div wicket:id="addSource"></div>
	<div class="text-muted font-size-sm mt-2 mb-5">Make sure the access token has package write permission over the project. 
		Also make sure to run command <code>chmod 0600 $HOME/.gem/credentials</code> after creating the file</div>

	<div class="font-size-lg font-weight-bolder mb-3">Then push gem to the source</div>
	<div wicket:id="pushCommand" class="mb-5"></div>

	<div class="font-size-lg font-weight-bolder mb-3">For CI/CD job, run below to add source via command step</div>
	<div wicket:id="jobCommands"></div>
</wicket:panel>
